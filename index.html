<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        select, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Voice Translator</h1>
    <textarea id="inputText" placeholder="Enter text here"></textarea>
    
    <label for="languageSelect">Select Language for Translation:</label>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="zh-tw">Chinese (Traditional)</option>
        <option value="ar">Arabic</option>
        <option value="ru">Russian</option>
        <option value="hi">Hindi</option>
        <option value="tr">Turkish</option>
        <!-- Add more languages as needed -->
    </select>
    
    <button onclick="translateText()">Translate</button>
    <p>Translated Text:</p>
    <div id="translatedText"></div>
    
    <button id="playAudio" style="display:none;" onclick="playAudio()">Play Audio</button>

    <script>
        function translateText() {
            const text = document.getElementById("inputText").value;
            const lang = document.getElementById("languageSelect").value;

            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, lang: lang })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("translatedText").innerText = data.translated_text;
                document.getElementById("playAudio").style.display = 'inline-block';
                window.audioFile = data.audio_filename; // Store audio file path
            });
        }

        function playAudio() {
            const audio = new Audio(window.audioFile);
            audio.play();
        }
    </script>
</body>
</html>
