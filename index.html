<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f4f4f9;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            text-align: left;
        }

        #response-message {
            margin-top: 20px;
            font-weight: bold;
            color: #2d7f2d;
        }

        #loading-message {
            color: #f5a623;
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Text-to-Speech App</h1>

    <textarea id="text" placeholder="Enter text here..." rows="5"></textarea><br>

    <label for="language">Choose language:</label>
    <select id="language">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="fr-FR">French (France)</option>
        <option value="de-DE">German (Germany)</option>
        <option value="it-IT">Italian (Italy)</option>
        <option value="ja-JP">Japanese</option>
        <option value="zh-CN">Chinese (Mandarin)</option>
        <!-- Add more language options here -->
    </select><br>

    <label for="voice">Choose voice:</label>
    <select id="voice">
        <!-- Voices will be dynamically loaded -->
    </select><br>

    <div class="controls">
        <label for="rate">Speech Rate: </label>
        <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1">
        <span id="rate-value">1</span><br>

        <label for="pitch">Pitch: </label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
        <span id="pitch-value">1</span><br>
    </div>

    <button onclick="convertTextToSpeech()">Convert to Speech</button>

    <div id="loading-message">Processing...</div>
    <div id="response-message"></div>

    <script>
        let voices = [];
        let selectedVoice = null;

        // Load voices when the page is ready
        window.speechSynthesis.onvoiceschanged = function () {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice');
            voiceSelect.innerHTML = '';  // Clear existing options

            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = voice.name + ' (' + voice.lang + ')';
                voiceSelect.appendChild(option);
            });

            // Set default voice to the first available voice
            selectedVoice = voices[0];
            voiceSelect.value = selectedVoice.name;
        };

        // Function to handle Text-to-Speech conversion
        function convertTextToSpeech() {
            const text = document.getElementById("text").value;
            const language = document.getElementById("language").value;
            const rate = document.getElementById("rate").value;
            const pitch = document.getElementById("pitch").value;

            // Check if there's any text entered
            if (text.trim() === "") {
                alert("Please enter some text!");
                return;
            }

            // Show loading message
            document.getElementById("loading-message").style.display = "block";
            document.getElementById("response-message").innerHTML = "";

            // Create a new SpeechSynthesisUtterance object for TTS
            const utterance = new SpeechSynthesisUtterance(text);

            // Set language and voice
            utterance.lang = language;
            utterance.voice = voices.find(voice => voice.name === document.getElementById("voice").value);

            // Set rate and pitch
            utterance.rate = rate;
            utterance.pitch = pitch;

            // Speak the text
            utterance.onend = function () {
                document.getElementById("loading-message").style.display = "none";
                document.getElementById("response-message").innerHTML = "<p>Text-to-Speech processing complete!</p>";
            };

            utterance.onerror = function (event) {
                document.getElementById("loading-message").style.display = "none";
                document.getElementById("response-message").innerHTML = "<p class='error'>An error occurred while processing the text-to-speech.</p>";
            };

            // Speak the text
            window.speechSynthesis.speak(utterance);
        }

        // Event listeners to update rate and pitch values
        document.getElementById("rate").addEventListener("input", function () {
            document.getElementById("rate-value").textContent = this.value;
        });

        document.getElementById("pitch").addEventListener("input", function () {
            document.getElementById("pitch-value").textContent = this.value;
        });
    </script>
</body>

</html>
