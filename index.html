<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
</head>
<body>
    <h1>Text-to-Speech App</h1>

    <textarea id="text" placeholder="Enter text here..." rows="5" cols="40"></textarea><br>

    <label for="language">Choose language:</label>
    <select id="language">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="fr-FR">French (France)</option>
        <!-- You can add more languages here -->
    </select><br>

    <button onclick="convertTextToSpeech()">Convert to Speech</button>

    <div id="response-message"></div>

    <script>
        function convertTextToSpeech() {
            const text = document.getElementById("text").value;
            const language = document.getElementById("language").value;
            
            // Check if there's any text entered
            if (text.trim() === "") {
                alert("Please enter some text!");
                return;
            }

            // Create a new SpeechSynthesisUtterance object for TTS
            const utterance = new SpeechSynthesisUtterance(text);

            // Set the language of the speech
            utterance.lang = language;

            // Optionally adjust the pitch and rate of the speech
            utterance.pitch = 1;  // Default pitch
            utterance.rate = 1;   // Default rate of speech

            // Speak the text
            window.speechSynthesis.speak(utterance);

            // Show a message that TTS is processing
            document.getElementById("response-message").innerHTML = "<p>Text-to-Speech processing complete!</p>";
        }
    </script>
</body>
</html>
