<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
</head>
<body>
    <h1>Text-to-Speech App</h1>
    <form id="tts-form">
        <textarea id="text" placeholder="Enter text here..."></textarea><br>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <!-- Add more languages here -->
        </select><br>
        <button type="submit">Convert to Speech</button>
    </form>

    <div id="response-message"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle form submission
        $('#tts-form').on('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting normally

            const text = $('#text').val();
            const language = $('#language').val();

            // Make AJAX call to Flask backend
            $.ajax({
                url: 'http://127.0.0.1:5000/text-to-speech',  // Local Flask server URL
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: text, language: language }),
                success: function(response) {
                    $('#response-message').html('<p>Text-to-Speech processing complete!</p>');
                },
                error: function(xhr, status, error) {
                    $('#response-message').html('<p style="color: red;">Error: ' + xhr.responseJSON.error + '</p>');
                }
            });
        });
    </script>
</body>
</html>
